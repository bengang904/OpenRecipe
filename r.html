<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="shortcut icon" href="logo.jpg" type="image/jpeg">
  <title>食谱列表 - OpenRecipe</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      background-color: #f4f7f6;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .recipe-card {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
    }
    .recipe-card h1 {
      color: #e67e22;
      text-align: center;
      border-bottom: 2px solid #e67e22;
      padding-bottom: 10px;
      margin-top: 0;
    }
    .recipe-card img {
      display: block;
      margin: 0 auto 20px auto;
      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 4px;
    }
    .recipe-content h3 {
      margin-top: 15px;
      color: #444;
    }
    .recipe-content ul, .recipe-content ol {
      margin: 8px 0 15px 20px;
    }
    .recipe-date {
      text-align: right;
      font-size: 0.9em;
      color: #777;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <div id="recipe-container"></div>
  <p style="text-align: center;">查看<a href="rss.xml" target="_blank"> RSS </a>源。</p>
  <p style="text-align: center;"><a href="index.html"> 主页面 </a></p>
</div>

<script>
  fetch('rss.xml')
    .then(response => response.text())
    .then(str => {
      const parser = new DOMParser();
      const xmlDoc = parser.parseFromString(str, "application/xml");
      const items = xmlDoc.querySelectorAll("item");
      const container = document.getElementById("recipe-container");

      items.forEach(item => {
        const title = item.querySelector("title")?.textContent || "无标题";
        const description = item.querySelector("description")?.textContent || "";
        const pubDate = item.querySelector("pubDate")?.textContent || new Date().toISOString();
        const formattedDate = new Date(pubDate).toLocaleString('zh-CN', {
          year: 'numeric',
          month: 'long',
          day: 'numeric',
          hour: '2-digit',
          minute: '2-digit',
          second: '2-digit',
          hour12: false
        });

        // 使用 guid 生成 id，保证以字母开头
        const guid = item.querySelector("guid")?.textContent || "";
        const idSuffix = guid.match(/(\d{8}-\d{2})$/)?.[1] || guid;
        const recipeId = "recipe-" + idSuffix;

        // 创建食谱卡片
        const recipeCard = document.createElement("div");
        recipeCard.classList.add("recipe-card");
        recipeCard.id = recipeId;

        // 标题
        const recipeTitle = document.createElement("h1");
        recipeTitle.textContent = title;
        recipeCard.appendChild(recipeTitle);

        // 图片
        const enclosure = item.querySelector("enclosure");
        if (enclosure) {
          const imageUrl = enclosure.getAttribute("url");
          if (imageUrl) {
            const recipeImage = document.createElement("img");
            recipeImage.src = imageUrl;
            recipeImage.alt = title;
            recipeCard.appendChild(recipeImage);
          }
        }

        // 文章内容（HTML格式）
        const recipeContent = document.createElement("div");
        recipeContent.classList.add("recipe-content");
        recipeContent.innerHTML = description; // 直接使用 description 中的 HTML
        recipeCard.appendChild(recipeContent);

        // 发布时间
        const dateElement = document.createElement("p");
        dateElement.classList.add("recipe-date");
        dateElement.textContent = `发布于：${formattedDate}`;
        recipeCard.appendChild(dateElement);

        container.appendChild(recipeCard);
      });

      // 自动滚动到指定食谱
      const params = new URLSearchParams(window.location.search);
      const idParam = params.get("id");
      const hash = window.location.hash;

      let target = null;
      if (idParam) {
        target = document.getElementById("recipe-" + idParam);
      } else if (hash) {
        target = document.querySelector(hash);
      }

      if (target) {
        // 延迟滚动确保 DOM 渲染完成
        setTimeout(() => {
          target.scrollIntoView({ behavior: "smooth" });
        }, 100);
      }

    })
    .catch(error => console.error('加载 RSS 文件失败:', error));
</script>

</body>
</html>
